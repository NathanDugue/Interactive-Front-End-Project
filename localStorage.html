<!DOCTYPE html>
<html>
<body>

<div id="result"></div>

<script>
// Check browser support
if (typeof(Storage) !== "undefined") {
  // Store
  localStorage.setItem("recipe", "Breakfast, Lunch, or Dinner");
  // Retrieve
  document.getElementById("result").innerHTML = localStorage.getItem("recipe");
} else {
  document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
}
</script>

</body>
</html>
